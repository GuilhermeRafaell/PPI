<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Teste Geolocation</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.5rem;
      background-color: #ddd;
      color: #555;
      margin: 0;
    }

    main {
      width: 60%;
      margin: 0;
      padding: 2% 4%;
      background-color: #eee;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    h1 {
      font-size: 5rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <h2>exemplos:</h2>
  <main>
    <img src=imgtestes/image1.png alt="response1" width="400">
    <img src=imgtestes/image2.png alt="response2" width="400">

  </main>

</html>
