<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Calculadora de Peso Ideal</title>
  <style>
    .input-group {
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <h1>Calculadora de Peso Ideal</h1>
    <div class="input-group">
        <label for="altura">Altura (em centímetros):</label>
        <input type="number" id="altura" name="altura">
    </div>
    <div class="input-group">
        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
    </div>
    
    <button type="button" id="calcular">Calcular Peso Ideal</button>
    <p id="resultado"></p>

    <script>
        document.getElementById('calcular').onclick = function() {
            const altura = parseInt(document.getElementById('altura').value);
            const nodeRadio = document.querySelector('input[name="sexo"]:checked');
            let pesoIdeal;

            if (nodeRadio === 'masculino') {
                pesoIdeal = 52 + (0.75 * (altura - 152.4));
            } else {
                pesoIdeal = 52 + (0.67 * (altura - 152.4));
            }

            document.getElementById('resultado').textContent = `Seu peso ideal é ${pesoIdeal.toFixed(2)} kg.`;
        };
    </script>

    <img src="capturaPPI3.png" width="100%">
</body>
</html>
