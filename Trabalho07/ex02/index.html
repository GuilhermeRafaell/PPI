<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tratando Eventos</title>
  <style>
    body{
        padding: 20px 20px;

    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <input type="text" name="nome">
    <button type="button">Digite seu nome e clique aqui!</button>
    <p></p>

    <script>
        const botao = document.querySelector('button');
        botao.onclick = function () {
            const campoNome = document.querySelector('input');
            const parSaida = document.createElement('p');
            parSaida.textContent = "Obrigado, " + campoNome.value;
            document.body.appendChild(parSaida); //Adiciona o par√°grafo ao corpo do documento
        };
    </script>

    <img src="capturaPPI2.png" width="100%">
</body>
</html>
